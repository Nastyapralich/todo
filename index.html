<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo list</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="upperText">
                <input type="text" class="taskInput" placeholder="Введите задачу">
                <button class="addBtn">Добавить задачу</button>
            </div>

            <div class="taskQueue">

            </div>
            <div class="buttons">
              <button class="deleteBtn">Удалить все</button>
            <button class="sortBtn">Сортировать</button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
